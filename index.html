<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Show Bootstrap Modal Window Using jQuery</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $("#myModal").modal('show');
        });
    });
</script>
</head>
<body>


    <div class="container w-100 " style="border: 2px solid #28a745; border-radius: 20px; margin: 50% auto;">

        <form class="p-5">
            <div class="mb-5 h-5">
                <label for="exampleInputEmail1" class="form-label" style="font-size: x-large;">Email address</label>
                <input type="email" placeholder="Enter Your Email.." class="form-control" 
                id="exampleInputEmail1" aria-describedby="emailHelp" style="height: 88px;font-size: 25px;">
                <div id="emailHelp" class="form-text text-success">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label" style="font-size: x-large;">Password</label>
                <input type="password" placeholder="Enter Your Password.." class="form-control"
                id="exampleInputPassword1" style="height: 88px;font-size: 25px;">
            </div>
            <div class="mb-5 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div>
                <div>
                    <a class="btn btn-lg btn-success" href="page.html">Submit</a>
                    <!-- Button HTML (to Trigger Modal) -->
                    <button type="button" class="btn btn-lg btn-primary">Cancel</button>
                
                    <!-- Modal HTML -->
                    <div id="myModal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Stay With Us &#128531</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body text-dark">
                                    <p>Are U Sure You Want to Leave ??</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
</body>
</html>
